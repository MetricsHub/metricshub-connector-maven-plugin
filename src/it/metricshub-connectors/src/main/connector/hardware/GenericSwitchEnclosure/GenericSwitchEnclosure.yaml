---
extends:
- ../Hardware/Hardware
- ../MIB2-header/MIB2-header
connector:
  displayName: Generic Ethernet Switch
  platforms: MIB-2 Supported Switch
  reliesOn: MIB-2 SNMP
  version: 1.0
  information: This connector provides an enclosure for Ethernet switches that do not provide one of their own.
  detection:
    connectionTypes:
    - remote
    - local
    appliesTo:
    - Network
    supersedes:
    - MIB2
monitors:
  enclosure:
    discovery:
      sources:
        source(1):
          # sysdecr
          type: snmpTable
          oid: 1.3.6.1.2.1.1
          selectColumns: 1
      mapping:
        source: "${source::monitors.enclosure.discovery.sources.source(1)}"
        attributes:
          id: EthernetSwitch
          __display_id: $1
          type: Switch
          name: "${awk::sprintf(\"Switch: %s\", $1)}"
  network:
    discovery:
      sources:
        source(4):
          # Source(4) = ifTable SNMP Table
          # PortID;OperationalStatus
          type: snmpTable
          oid: 1.3.6.1.2.1.2.2.1
          selectColumns: "ID,8"
          computes:
          # Exclude OperationalStatus 6 = Component Not Present
          - type: excludeMatchingLines
            column: 2
            valueList: 6
        source(5):
          # PortID;OperationalStatus;PortID;Description;TypeCode;MacAddress;AdminStatus;ID;Name;Alias;
          type: tableJoin
          leftTable: "${source::monitors.network.discovery.sources.source(4)}"
          rightTable: "${source::monitors.network.discovery.sources.source(3)}"
          leftKeyColumn: 1
          rightKeyColumn: 1
      mapping:
        # PortID;OperationalStatus;PortID;Description;TypeCode;MacAddress;AdminStatus;ID;Name;Alias;
        source: "${source::monitors.network.discovery.sources.source(5)}"
        attributes:
          id: $1
          __display_id: $9
          physical_address: $6
          physical_address_type: MAC
          device_type: $5
          hw.parent.type: enclosure
          hw.parent.id: EthernetSwitch
          name: "${awk::sprintf(\"%s (%s)\", $9, $5)}"
